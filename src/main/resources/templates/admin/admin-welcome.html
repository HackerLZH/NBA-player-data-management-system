<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/assets/layui/css/public.css}" media="all">
    <link rel="stylesheet" th:href="@{/assets/amazeui/css/amazeui.css}" media="all">
    <style>
        #div1 {
            width:600px;
            height:600px;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-300px;
            margin-top:-300px;
        }

        #img1 {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script th:src="@{/assets/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/assets/mine/js/admin-welcome.js}" charset="utf-8"></script>
</head>
<body>
<!--侧边栏-->
<div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree site-demo-nav">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="javascript:;" id="return">
                    <i class="layui-icon layui-icon-prev"></i>
                    返回导航
                </a>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
                <a class="javascript:;" href="javascript:">球员管理</a>
                <dl class="layui-nav-child">
                    <dd>
                        <a id="add">球员添加</a>
                    </dd>
                </dl>
                <dl class="layui-nav-child">
                    <dd>
                        <a id="update">球员修改</a>
                    </dd>
                </dl>
                <dl class="layui-nav-child">
                    <dd>
                        <a id="delete">球员删除</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
<!--用户留言-->
<div class="layui-container">
    <div class="layui-main layui-card" style="width: 100%;border-radius: 10px;height: 50%">
        <div class="layui-card-header"><h2>用户留言</h2></div>
        <div class="layui-card-body">
            <ul class="am-comments-list am-comments-list-flip">
                <article th:each="c : ${commentVO}" class="am-comment">
                    <a href="#link-to-user-home">
                        <img th:src="${c.getIcon()}" class="am-comment-avatar" width="48" height="48"/>
                    </a>
                    <div class="am-comment-main">
                        <header class="am-comment-hd">
                            <div class="am-comment-meta">
                                <a href="#link-to-user" th:text="${c.getName()}" class="am-comment-author"></a>
                                留言于 <time th:text="${c.getCommentTime()}"></time>
                            </div>
                        </header>
                        <div th:text="${c.getText()}" class="am-comment-bd">
                        </div>
                    </div>
                </article>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
